---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: openstax/mathify
    tag: latest

inputs:
  - name: s3-xhtml
outputs:
  - name: book

run:
  path: /bin/bash
  args:
    - -cxe
    - |
      exec 2> >(tee book/stderr >&2)
      rm -f s3-xhtml/stderr
      node /src/typeset/start -i "s3-xhtml/book/collection.baked.xhtml" -o "book/collection.mathified.xhtml" -f svg
